<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac Toe</title>
    <link rel="stylesheet" href="./scss/style.css">

</head>

<body>

    <h1 class="title">Tic Tac Toe</h1>

    <div class="grid">
        <div data-cell-index="0" class="box"></div>
        <div data-cell-index="1" class="box"></div>
        <div data-cell-index="2" class="box"></div>
        <div data-cell-index="3" class="box"></div>
        <div data-cell-index="4" class="box"></div>
        <div data-cell-index="5" class="box"></div>
        <div data-cell-index="6" class="box"></div>
        <div data-cell-index="7" class="box"></div>
        <div data-cell-index="8" class="box"></div>
    </div>

    <h3 class="game-status">Status</h3>

    <button class="btn game-restart">Restart</button>

    <script src="./main.js"></script>

</body>

</html>
